<!doctype html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"> </head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="player.js"></script>
<script src="main.js"></script>
<script src="jukebox.js"></script>

<body>
  <div class="header">

  </div>
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs "></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
          <div class=" ">
            <img style="vertical-align: text-bottom; margin-left: -3px; " src="music.png " />
            <h1 style="display: inline; padding-left: 10px; vertical-align: text-bottom; ">Jukebox</h1>
          </div>
          <hr>
          <div style="padding:25px;">
            <form role="form" id="song-form">
              <div class="form-group" id="song-form"> <label>Song Name</label>
                <input type="text" class="form-control" id="songName"> </div>
              <div class="form-group">
                <label>Enter a song</label>
                <input type="text" class="form-control" id="songString"> </div>
              <input type="submit" class="btn btn-default" value="Enqueue Song">
            </form>
            <h2>Song Queue</h2>
            <ul id="song-queue"></ul>
            <button id="play-button" class="btn btn-default">Play</button>
          </div>
          <hr>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs "></div>
      </div>
    </div>
  </div>
</body>

</html>
